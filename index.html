<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6f5dc8849c.js" crossorigin="anonymous"></script>

    <title>Christmas Movies</title>
    <link rel="icon" type="image/x-icon" href="img/movies.png">
    <link rel="apple-touch-icon" href="img/movies-apple.png">

    <script src = "config.js"></script>
    <script src="movies.js"></script>
  </head>
  <body class="bg-dark text-white">
      <div class="p-4">
          <h1>Christmas Movies</h1>
          <div id = "buttons" class = "row">
            <div id = "filter-btn"><i class="fa-solid fa-filter"></i> Filter</div>
            <div id = "sort-btn"><i class="fa-solid fa-arrow-down-wide-short"></i></i> Sort by</div>
          </div>
          <div id = "filter-menu">
            <div id = "filter-show-all" class = "menu-item clicked">Show all</div>
            <div id = "filter-duration" class = "menu-item">Duration</div>
            <div id = "filter-release" class = "menu-item">Release date</div>
            <div id = "filter-added" class = "menu-item">Added</div>
            <div id = "filter-watched" class = "menu-item">Last watched</div>
            <div id = "filter-no-watch" class = "menu-item">Never watched</div>
          </div>
          <div id = "sort-menu">
            <div id = "sort-az" class = "menu-item clicked">A-Z</div>
            <div id = "sort-duration" class = "menu-item">Duration</div>
            <div id = "sort-release" class = "menu-item">Release date</div>
            <div class = "menu-item">Added</div>
            <div class = "menu-item">Last watched</div>
            <div class = "menu-item">IMDb Score</div>
            <div class = "menu-item">Rotten Tomatoes Score</div>
          </div>
          </div>
          <div class = "row"><div id = "showing"></div><div id = "sorting"></div></div>
          <div id="movies" class="row no-gutters"></div>
          <div id = "loading">
            <img src = "img/loading.gif">
          </div>
          <div id = "movie-info">
            <div id = "back-btn"><i class="fa-solid fa-sleigh"></i> Back</div>
          </div>
      </div>

    
</body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src= "api.js"></script>
    <script src= "filter.js"></script>

</html>
