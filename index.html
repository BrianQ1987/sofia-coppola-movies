<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6f5dc8849c.js" crossorigin="anonymous"></script>

    <title>Sofia Coppola Movies</title>
    <link rel="icon" type="image/x-icon" href="img/sofia-icon.png">
    <link rel="apple-touch-icon" href="img/sofia-icon.jpg">

    <script src = "config.js"></script>
    <script src="movies.js"></script>
  </head>
  <body class="bg-dark text-white">
      <div id = "top" class="p-4">
          <h1>Sofia Coppola Movies</h1>
          <div id = "buttons" class = "row">
            <div id = "filter-btn"><i class="fa-solid fa-filter"></i> Filter</div>
            <div id = "sort-btn"><i class="fa-solid fa-arrow-down-wide-short"></i> Sort by</div>
            <div id = "random-btn"><i class="fa-solid fa-shuffle"></i> Random</div>
          </div>
          <div id = "button-load"></div>
          <div id = "filter-menu">
            <div id = "filter-show-all" class = "menu-item clicked">Show all</div>
            <div id = "filter-duration" class = "menu-item">Duration</div>
            <div id = "filter-release" class = "menu-item">Release date</div>
            <div id = "filter-platform" class = "menu-item">Platform</div>
          </div>
          <div id = "sort-menu">
            <div id = "sort-az" class = "menu-item clicked">A-Z</div>
            <div id = "sort-duration" class = "menu-item">Duration</div>
            <div id = "sort-release" class = "menu-item">Release date</div>
            <div id = "sort-imdb" class = "menu-item">IMDb Score</div>
            <div id = "sort-rt" class = "menu-item">Rotten Tomatoes Score</div>
          </div>
          </div>
          <div><span id = "showing"></span><span id = "sorting"></span></div>
          <div id="movies" class="row no-gutters"></div>
          <div id = "loading">
            <img src = "img/marie-antoinette.gif">
            <div><h3>Loading...</h3></div>
          </div>
          <div id = "movie-info">
            <div id = "back-btn"><i class="fa-solid fa-clapperboard"></i><a id = "back-link"> Back</a></div>
          </div>
      </div>

    
</body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src= "api.js"></script>
    <script src= "filter.js"></script>

</html>
